<!DOCTYPE html>
<html lang="utf-8" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>ToDoList | Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container my-2">
        <h1>To Do List</h1>
        <a th:href="@{/emp}"> Go to Employees List</a>
		<br>
        <a th:href="@{/createTDL}" class="btn btn-primary btn-sm mb-3"> Add ToDoList </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                	<th> Employee in Charge </th>
                    <th> Task </th>
                    <th> Status </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tdl, iStat : ${TDL}">
                    <td th:text="${names.get(iStat.index)}"></td>
                    <td th:text="${tdl.task}"></td>
                    <div th:switch="${tdl.status}">
                    <td th:case="0">Undone</td>
                    <td th:case="1">Done</td>
                    </div>
                    <td> <a th:href="@{/updateTDL/{tid}(tid=${tdl.tid})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteTDL/{tid}(tid=${tdl.tid})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
