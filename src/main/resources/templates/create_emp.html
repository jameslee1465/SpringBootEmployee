<!DOCTYPE html>
<html lang="utf-8" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>EmployeeManagementSystem | Create</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Save Employee</h2>

        <form action="#" th:action="@{/saveEmp}" th:object="${employee}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4" required>

            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4" required>

            <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4" required>
            
            <select th:field="*{position}" class="form-control mb-4 col-4">
            	<option value="staff">staff</option>
            	<option value="manager">manager</option>
            </select>
            
            <select th:field="*{status}" class="form-control mb-4 col-4">
            	<option value="new">new</option>
            	<option value="general">general</option>
            	<option value="resigned">resigned</option>
            </select>

            <button type="submit" class="btn btn-info col-2"> Save Employee</button>
        </form>

        <hr>

        <a th:href="@{/emp}"> Back to Employees List</a>
    </div>
</body>

</html>
